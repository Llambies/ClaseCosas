version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: fantasy_manager_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: fantasy_manager
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - fantasy_manager_network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  fantasy_manager_network:
    driver: bridge
